{% extends "base.html" %}
{% load static %}

{% block extra_head %}
  <!-- 카카오맵 JS SDK + services(장소검색) + routing(길찾기) 라이브러리 불러오기 -->
  <script
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ KAKAO_JS_KEY }}&libraries=services,routing">
  </script>
{% endblock %}

{% block content %}
  <h2>내 주변 은행 검색</h2>
  <div class="input-group mb-3">
    <input
      type="text"
      id="address"
      class="form-control"
      placeholder="주소나 역 이름 입력 (예: 강남구, 서울역)">
    <button id="search-bank-btn" class="btn btn-primary">검색</button>
  </div>
  <div id="map" style="width:100%;height:400px;"></div>
  <ul id="bank-list" class="list-group mt-3"></ul>
{% endblock %}

{% block extra_scripts %}
  <script src="{% static 'js/bank_search.js' %}"></script>
{% endblock %}
