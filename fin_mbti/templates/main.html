{% extends 'base.html' %}
{% load static %}

{% block title %}금융 MBTI 메인{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <a href="{% url 'mbti:survey' %}">
            <img src="{% static 'images/mbti_logo.png' %}" alt="금융 MBTI 로고" class="img-fluid" style="max-height: 150px;">
        </a>
        <h1 class="mt-3">나만의 금융 성향, MBTI로 확인해보세요!</h1>
        <p class="lead">재미있고 실용적인 금융 추천 서비스</p>
    </div>

    <!-- Carousel -->
    <div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
            <div class="carousel-item active">
                <img src="{% static 'images/carousel_1.jpg' %}" class="d-block w-100" alt="금리 비교">
                <div class="carousel-caption d-none d-md-block">
                    <h5>금리 비교</h5>
                    <p>예적금 금리를 한눈에 비교하세요</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/carousel_2.jpg' %}" class="d-block w-100" alt="금/은 가격 분석">
                <div class="carousel-caption d-none d-md-block">
                    <h5>현물 자산 분석</h5>
                    <p>금과 은 가격의 변동 추이를 확인하세요</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/carousel_3.jpg' %}" class="d-block w-100" alt="금융 MBTI">
                <div class="carousel-caption d-none d-md-block">
                    <h5>나만의 금융 MBTI</h5>
                    <p>성향 기반 금융 상품 추천 받기</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- CTA 버튼 -->
    <div class="text-center">
        <a href="{% url 'mbti:survey' %}" class="btn btn-lg btn-primary px-5">금융 성향 테스트 시작하기</a>
    </div>
</div>
{% endblock %}
