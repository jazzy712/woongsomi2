{# templates/survey.html #}
{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">{{ survey.title }}</h1>
  <form method="post">{% csrf_token %}
    {% for q in questions %}
      <div class="mb-4">
        <p class="form-label fw-semibold">{{ forloop.counter }}. {{ q.question_text }}</p>
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ q.id }}"
              id="q{{ q.id }}_1"
              value="1"
              required
            >
            <label class="form-check-label" for="q{{ q.id }}_1">
              전혀 아니다
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ q.id }}"
              id="q{{ q.id }}_2"
              value="2"
            >
            <label class="form-check-label" for="q{{ q.id }}_2">
              그렇지 않다
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ q.id }}"
              id="q{{ q.id }}_3"
              value="3"
            >
            <label class="form-check-label" for="q{{ q.id }}_3">
              보통이다
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ q.id }}"
              id="q{{ q.id }}_4"
              value="4"
            >
            <label class="form-check-label" for="q{{ q.id }}_4">
              그렇다
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="question_{{ q.id }}"
              id="q{{ q.id }}_5"
              value="5"
            >
            <label class="form-check-label" for="q{{ q.id }}_5">
              매우 그렇다
            </label>
          </div>
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">제출하기</button>
  </form>
</div>
{% endblock %}
